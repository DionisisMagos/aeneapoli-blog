{% load static %}
{% extends "base.html" %}

{% block content %}
<article class="post-detail">
  <h1 class="page-title">{{ post.title }}</h1>

  {% if post.cover %}
    <img class="cover" src="{{ post.cover.url }}" alt="{{ post.title }}">
  {% else %}
    <img class="cover" src="{% static 'img/aeneapoli-logo.jpg' %}" alt="{{ post.title }}">
  {% endif %}

  {% if post.summary %}
    <p class="summary">{{ post.summary }}</p>
  {% endif %}

  <div class="content">
    {{ post.body|linebreaks }}
  </div>

  <p class="post-date">Δημοσιεύτηκε: {{ post.published_at|date:"d/m/Y" }}</p>
</article>
{% endblock %}
